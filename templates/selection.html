<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script  src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Choose Group</title>
</head>
<body>
	{% include 'header.html' %}
	<div style="width: 60%; text-align: center; margin: 0 auto; margin-top: 5rem;">
		<h4>Choose Group</h4>
		<form style="margin-top: 2rem;" method="post">
			{% if flag %}
			<select id="gName" style="display: block;" name="name" required onchange="setIndex();">
				<option disabled selected>Choose your option</option>
				{% for gname in groups %}
				<option value="{{ gname }}">{{ gname }}</option>
				{% endfor %}
			</select>
			<br>
			<select id="gIndex" name="index" required style="display: block;">
				<option disabled selected>Choose your index</option>
			</select>
			<br>
			{% else %}
			<select id="gName" style="display: block;" name="name" required>
				<option disabled selected>Choose your option</option>
				{% for gname in groups %}
				<option value="{{ gname }}">{{ gname }}</option>
				{% endfor %}
			</select>
			<br>
			{% endif %}
			<button class="btn btn-primary" type="submit">GO</button>
		</form>
	</div>
	<script type="text/javascript">
		function setIndex(){
			var _element = document.getElementById('gName');
			var _element2 = document.getElementById('gIndex');
			_element2.innerHTML = '<option disabled selected>Choose your index</option>';
			var test = {{ groups|safe }};
			for (var i = 0; i < test[_element.value]; i++) {
				var temp = document.createElement('option');
				temp.value = i;
				temp.innerHTML = i+1;
				_element2.appendChild(temp);
			}
		};
	</script>
</body>
</html>
