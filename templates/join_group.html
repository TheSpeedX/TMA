<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Auto Join Group</title>
</head>

<body>
    {% include 'header.html' %}
    <div class="container" style="margin-top: 5rem;">

        <div class="row" style="align-items: center;">
            <div class="input-field col s12">
                <i class="material-icons prefix">insert_link</i>
                <input id="group_link" type="text" class="validate" style="width: 50vw;">
                <label for="group_link">Group Link</label>
            </div>
            <div class="col s12" style="text-align: center;">
                <a class="waves-effect waves-light btn tooltipped" data-position="top" data-tooltip="Join Group"
                    onclick="joinGroup()">
                    <i class="material-icons">person_add</i>
                </a>
                <a class="waves-effect waves-light btn tooltipped" data-position="bottom"
                    data-tooltip="Add To Auto Join" onclick="addToAutoJoin()">
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>

        <table class="striped highlight">
            <colgroup>
                <col style="width: max-content;">
                <col style="width: max-content;">
                <col style="width: 30px">
            </colgroup>
            <thead>
                <tr>
                    <th>Group Name</th>
                    <th>Group Link</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                {% for group in join_groups_list|reverse %}
                <tr>
                    <td>
                        {{ group['name'] }}
                    </td>
                    <td>
                        {{ group['link'] }}
                    </td>
                    <td>
                        <a class="btn remove-btn">
                            <i class="tiny material-icons">delete</i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('.tooltipped').tooltip();
    })
    $(".remove-btn").click(function () {
        var $row = $(this).closest("tr"),
            $tds = $row.find("td:nth-child(2)");

        $.each($tds, function () {
            removeGroupFromAutoJoin($(this).text().trim());
        });

    });

    function removeGroupFromAutoJoin(link) {
        // M.toast({ html: 'Removing Link !!' });

        fetch("/auto_join/remove", {
            method: "POST",
            body: JSON.stringify({ "link": link }),
            headers: {
                "Content-Type": "application/json",
            },
            credentials: "same-origin",
        })
            .then(
                (response) => {
                    if (response.ok) {
                        return response;
                    } else {
                        var error = new Error(
                            "Error " + response.status + ": " + response.statusText
                        );
                        error.response = response;
                        throw error;
                    }
                },
                (error) => {
                    var errmess = new Error(error.message);
                    throw errmess;
                }
            )
            .then((response) => response.json())
            .then((jres) => {
                M.Toast.dismissAll();
                if (jres["success"]) {
                    // M.toast({ html: ' Removed ' + jres["message"] + ' from Auto Join' });
                    window.location.reload();
                }
                else {
                    M.toast({ html: 'Error Occurred !!' });
                    M.toast({ html: jres["message"] });
                }
            })
            .catch((error) => {
                M.toast({ html: error });
            });
    };
    function addToAutoJoin() {
        var link = document.getElementById('group_link').value;
        if (link === undefined || link.length == 0) {
            M.toast({ html: 'Empty Link' });
            return;
        }
        // M.toast({ html: 'Checking Link !!' });

        fetch("/auto_join/add", {
            method: "POST",
            body: JSON.stringify({ "link": link }),
            headers: {
                "Content-Type": "application/json",
            },
            credentials: "same-origin",
        })
            .then(
                (response) => {
                    if (response.ok) {
                        return response;
                    } else {
                        var error = new Error(
                            "Error " + response.status + ": " + response.statusText
                        );
                        error.response = response;
                        throw error;
                    }
                },
                (error) => {
                    var errmess = new Error(error.message);
                    throw errmess;
                }
            )
            .then((response) => response.json())
            .then((jres) => {
                M.Toast.dismissAll();
                if (jres["success"]) {
                    // M.toast({ html: ' Added ' + jres["message"] + ' to Auto Join' });
                    window.location.reload();
                }
                else {
                    M.toast({ html: 'Error Occurred !!' });
                    M.toast({ html: jres["message"] });
                }
            })
            .catch((error) => {
                M.toast({ html: error });
            });
    };
    function joinGroup() {
        var link = document.getElementById('group_link').value;
        if (link === undefined || link.length == 0) {
            M.toast({ html: 'Empty Link' });
            return;
        }
        // M.toast({ html: 'Checking Link !!' });

        fetch("/join", {
            method: "POST",
            body: JSON.stringify({ "link": link }),
            headers: {
                "Content-Type": "application/json",
            },
            credentials: "same-origin",
        })
            .then(
                (response) => {
                    if (response.ok) {
                        return response;
                    } else {
                        var error = new Error(
                            "Error " + response.status + ": " + response.statusText
                        );
                        error.response = response;
                        throw error;
                    }
                },
                (error) => {
                    var errmess = new Error(error.message);
                    throw errmess;
                }
            )
            .then((response) => response.json())
            .then((jres) => {
                M.Toast.dismissAll();
                if (jres["success"]) {
                    M.toast({ html: ' Joined ' + jres["message"] });
                }
                else {
                    M.toast({ html: 'Error Occurred !!' });
                    M.toast({ html: jres["message"] });
                }
            })
            .catch((error) => {
                M.toast({ html: error });
            });
    };
</script>

</html>
